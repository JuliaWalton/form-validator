<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allan:wght@700&family=Anton&family=Comfortaa:wght@400;500&family=Open+Sans&family=Teko:wght@300;500&display=swap"
        rel="stylesheet">


    <title>Form Project</title>
    
</head>
<body>
    <main>
        <article class="card">
            <div class="image-container">
                <button id="close-btn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <h1>Register With Us</h1>
            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Email">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter Password">
                    <small>Error Message</small>
                </div>
                <button class="submit">Submit</button>
            </form>
        </article>

    </main>
    <script src="script.js"></script>
</body>
</html>
